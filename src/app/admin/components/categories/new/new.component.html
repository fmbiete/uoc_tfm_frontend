<div [formGroup]="createForm">
  <div>
    <span class="p-float-label">
      <input id="name" pInputText [formControl]="name" type="text" i18n-placeholder placeholder="Category Name"
        i18n-aria-label aria-label="Category Name" required maxlength="250">
      <label for="name" i18n>Category Name</label>
    </span>
    <div class="tfm-input-error" i18n *ngIf="name.errors?.['required']">You must enter a value</div>
    <div class="tfm-input-error" i18n *ngIf="name.errors?.['maxlength']">The value is too long</div>
  </div>
</div>

<div class="mt-2 flex flex-column">
  <p-button icon="pi pi-check" [disabled]="!createForm.valid" (click)="create()" i18n-label label="Create Category"
    styleClass="w-11 mt-3"></p-button>
  <p-button icon="pi pi-times" severity="danger" type="reset" i18n-label label="Cancel"
    styleClass="w-11 mt-3"></p-button>
</div>
