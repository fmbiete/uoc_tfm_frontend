<div class="tfm-main-page">
  <h1 i18n>Categories</h1>

  <p-confirmDialog></p-confirmDialog>

  <p-table #table styleClass="p-datatable-sm p-datatable-striped" [value]="users" dataKey="ID"
    [totalRecords]="fakeTotalUsers" [lazy]="true" (onLazyLoad)="loadUsers($event)" [paginator]="true" [rows]="5"
    [showCurrentPageReport]="true" [loading]="loading" i18n-currentPageReportTemplate
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25, 50]" [globalFilterFields]="['Name']">
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button type="button" i18n-label label="Reset Filter" [outlined]="true" size="small" icon="pi pi-filter-slash"
          (click)="resetFilter(table)"></p-button>
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" class="p-inputtext-sm" (input)="applyFilterGlobal(table, $event, 'contains')"
            i18n-placeholder placeholder="Search Name" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" i18n>Name</th>
        <th scope="col" i18n>Email</th>
        <th scope="col" i18n>Is Administrator</th>
        <th scope="col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-editing="editing" let-ri="rowIndex">
      <tr>
        <td>{{ user.Name }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.IsAdmin }}</td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <p-button type="button" icon="pi pi-key" (click)="onRowResetPassword(user)" [text]="true" size="small"
              styleClass="p-button-danger" i18n-pTooltip pTooltip="Reset User Password"
              tooltipPosition="bottom"></p-button>
            <p-button type="button" icon="pi pi-shield" (click)="onRowToggleAdmin(user, ri)" [text]="true" size="small"
              styleClass="p-button-danger" i18n-pTooltip pTooltip="Toogle Administration Flag"
              tooltipPosition="bottom"></p-button>
            <p-button type="button" icon="pi pi-trash" (click)="onRowDelete(user)" [text]="true" size="small"
              styleClass="p-button-danger" i18n-pTooltip pTooltip="Delete User" tooltipPosition="bottom"></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" i18n>No users found.</td>
      </tr>
    </ng-template>
  </p-table>

</div>
