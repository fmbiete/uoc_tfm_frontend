<mat-toolbar>
  <button mat-icon-button i18n-aria-label aria-label="Application Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/">
    <img class="logo" src="assets/logo.png" alt="Logo {{ applicationTitle }}">
  </a>
  <span class="title">{{ applicationTitle }}</span>
  <span class="spacer"></span>
  <button mat-icon-button i18n-aria-label aria-label="Shopping Cart" i18n-matTooltip matTooltip="Shopping Cart"
    matBadge="8" matBadgePosition="below after" matBadgeColor="accent" matBadgeSize="medium" class="cart">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <span *ngIf="showNoAuthSection">
    <button mat-icon-button i18n-aria-label aria-label="Login" i18n-matTooltip matTooltip="Login" (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </span>
  <span *ngIf="showAuthSection">
    <button mat-icon-button i18n-aria-label aria-label="User Menu" i18n-matTooltip matTooltip="User Menu"
      [matMenuTriggerFor]="userMenu">
      <mat-icon>face</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="orders()">
        <mat-icon>view_list</mat-icon>
        <span i18n>Orders</span>
      </button>
      <button mat-menu-item (click)="profile()">
        <mat-icon>settings</mat-icon>
        <span i18n>Personal Information</span>
      </button>
      <button mat-menu-item (click)="changePassword()">
        <mat-icon>password</mat-icon>
        <span i18n>Email and Password</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span i18n>Logout</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
