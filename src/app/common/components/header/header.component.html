<p-toolbar styleClass="p-0 bg-bluegray-800 border-noround">
  <div class="p-toolbar-group-start">
    <dishes-menu></dishes-menu>
    <img class="max-w-5rem md:max-w-8rem" src="assets/logo_2.png" alt="Link to {{ applicationTitle }} homepage"
      [routerLink]="['']" style="cursor: pointer;">
  </div>


  <div class="p-toolbar-group-end">
    <p-button size="small" [rounded]="true" [raised]="true" i18n-aria-label aria-label="Search Dish" i18n-pTooltip
      pTooltip="Search Dish" tooltipPosition="bottom" tooltipZIndex="10000" icon="pi pi-search"
      styleClass="mr-1 md:mr-2" (click)="toggleSearch()">
    </p-button>

    <cart-menu></cart-menu>

    <users-menu></users-menu>
  </div>
</p-toolbar>
