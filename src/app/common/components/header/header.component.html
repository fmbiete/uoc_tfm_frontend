<mat-toolbar>
  <button mat-icon-button i18n-aria-label aria-label="Application Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <a routerLink="/">
    <img class="logo" src="assets/logo.png" alt="Logo {{ applicationTitle }}">
  </a>
  <span class="title">{{ applicationTitle }}</span>

  <span class="spacer"></span>
  <button mat-icon-button i18n-aria-label aria-label="Search Dish" i18n-matTooltip matTooltip="Search Dish">
    <mat-icon>search</mat-icon>
  </button>

  <!-- Shopping Cart -->
  <ng-container *ngIf="cart$ | async as cart; else empty_cart">
    <ng-container *ngIf="cart.Lines.length > 0; else empty_cart">
      <button mat-icon-button i18n-aria-label aria-label="Shopping Cart" i18n-matTooltip matTooltip="Shopping Cart"
        matBadge="{{ cart | countCartProducts }}" matBadgePosition="below after" matBadgeColor="accent"
        matBadgeSize="medium" [matMenuTriggerFor]="shoppingCart" class="cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <mat-menu #shoppingCart="matMenu" xPosition="before">
        <span *ngFor="let line of cart.Lines; index as idx" mat-menu-item (click)="$event.stopPropagation()">
          {{ line.Name }}
          <input type="text" inputmode="numeric" pattern="[0-9]*" i18n-label aria-label="Cart Line Quantity"
            value="{{ line.Quantity }}" size="2" disabled>
          <button i18n-aria-label aria-label="Remove Cart Line"
            (click)="increaseCartLine(idx)"><mat-icon>arrow_drop_up</mat-icon></button>
          <button i18n-aria-label aria-label="Remove Cart Line"
            (click)="reduceCartLine(idx)"><mat-icon>arrow_drop_down</mat-icon></button>
          <button i18n-aria-label aria-label="Remove Cart Line"
            (click)="removeCartLine(idx)"><mat-icon>close</mat-icon></button>
        </span>
      </mat-menu>
    </ng-container>
  </ng-container>

  <ng-template #empty_cart>
    <button mat-icon-button i18n-aria-label aria-label="Shopping Cart" i18n-matTooltip matTooltip="Shopping Cart"
      class="cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </ng-template>

  <span *ngIf="showNoAuthSection">
    <button mat-icon-button i18n-aria-label aria-label="Login" i18n-matTooltip matTooltip="Login" (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </span>
  <span *ngIf="showAuthSection">
    <button mat-icon-button i18n-aria-label aria-label="User Menu" i18n-matTooltip matTooltip="User Menu"
      [matMenuTriggerFor]="userMenu">
      <mat-icon>face</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="orders()">
        <mat-icon>view_list</mat-icon>
        <span i18n>Orders</span>
      </button>
      <button mat-menu-item (click)="profile()">
        <mat-icon>settings</mat-icon>
        <span i18n>Personal Information</span>
      </button>
      <button mat-menu-item (click)="changePassword()">
        <mat-icon>password</mat-icon>
        <span i18n>Email and Password</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span i18n>Logout</span>
      </button>
    </mat-menu>
  </span>
</mat-toolbar>
