<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 text-4xl font-medium mb-4 text-center lg:text-left" i18n>Our Favourites</div>
  <p class="mt-0 p-0 mb-5 text-2xl text-600 text-center lg:text-left" i18n>Enjoy some of our top sales, you cannot go
    wrong</p>
  <div class="grid -mt-3 -ml-3 -mr-3 flex-wrap">
    <div class="col flex px-3 flex-column mt-4 md:mt-0" *ngFor="let dish of dishes">
      <dishes-home-item [dish]="dish"></dishes-home-item>
    </div>
  </div>
</div>
