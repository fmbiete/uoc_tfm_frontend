<div class="tfm-thumbnail">
  <div class="tfm-thumbnail-image">
    <img src="/assets/dishes/generic.png" alt="Go to details for {{ dish.Name }}"
      [routerLink]="['dishes', 'dish', dish.ID]" style="cursor: pointer;">
  </div>
  <div class="tfm-thumbnail-info">
    <h4><a [routerLink]="['dishes', 'dish', dish.ID]" class="text-white no-underline">{{ dish.Name }}</a></h4>
    <h6>{{ dish.Cost | currency }}</h6>
    <div>
      <p-button type="button" styleClass="p-button-secondary p-button-rounded mr-2" icon="pi pi-eye"
        [routerLink]="['dishes', 'dish', dish.ID]"></p-button>
      <p-button type="button" styleClass="p-button-success p-button-rounded" icon="pi pi-cart-plus"
        (click)="addCart()"></p-button>
    </div>
  </div>
</div>
