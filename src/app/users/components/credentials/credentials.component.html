<h1 i18n>User Credentials Modification</h1>
<form [formGroup]="credentialsForm">

  <div [formGroup]="credentialsForm">
    <span class="p-float-label">
      <input id="email" pInputText [formControl]="email" type="email" i18n-placeholder placeholder="user1@tfm.es"
        i18n-aria-label aria-label="email" required maxlength="100">
      <label for="email" i18n>Email</label>
    </span>
    <div class="tfm-input-error" i18n *ngIf="email.errors?.['required']">You must enter a value</div>
    <div class="tfm-input-error" i18n *ngIf="email.errors?.['pattern']">The value is not a valid email address</div>
    <div class="tfm-input-error" i18n *ngIf="email.errors?.['maxlength']">The value is too long</div>
  </div>

  <div [formGroup]="credentialsForm">
    <span class="p-float-label p-input-icon-right">
      <i class="pi {{ hide ? 'pi-eye-slash' : 'pi-eye' }}" (click)="hide = !hide"></i>
      <input id="password" pInputText [type]="hide ? 'password' : 'text'" [formControl]="password" i18n-aria-label
        aria-label="Password" required maxlength="64">
      <label for="password" i18n>Password</label>
    </span>
    <div class="tfm-input-error" i18n *ngIf="password.errors?.['required']">You must enter a value</div>
    <div class="tfm-input-error" i18n *ngIf="password.errors?.['maxlength']">The value is too long</div>
  </div>

  <div [formGroup]="credentialsForm">
    <span class="p-float-label p-input-icon-right">
      <i class="pi {{ hide ? 'pi-eye-slash' : 'pi-eye' }}" (click)="hide = !hide"></i>
      <input id="password2" pInputText [type]="hide ? 'password' : 'text'" [formControl]="password2" i18n-aria-label
        aria-label="Confirm Password" required maxlength="64">
      <label for="password2" i18n>Confirm Password</label>
    </span>
    <div class="tfm-input-error" i18n *ngIf="password2.errors?.['required']">You must enter a value</div>
    <div class="tfm-input-error" i18n *ngIf="password2.errors?.['maxlength']">The value is too long</div>
    <div class="tfm-input-error" i18n *ngIf="password2.errors?.['matchValidator']">The password values don't match</div>
  </div>

  <div class="tfm-form-footer">
    <p-button icon="pi pi-times" type="reset" severity="danger" i18n-label label="Clear Form"></p-button>
    <p-button icon="pi pi-check" type="submit" [disabled]="!credentialsForm.valid" (click)="update()" i18n-label
      label="Update Credentials"></p-button>
  </div>
</form>
